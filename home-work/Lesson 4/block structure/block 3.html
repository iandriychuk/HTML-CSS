      height: 56vh;
      width: 46vw;
    }
    .main__div-top-section{

      height:50%;
      background: #827878;
    }
    .main__div-bottom-section{
      width: 100%;
      height:50%;
      background: #B7ADAD
    }
  </style>
</head>
<body>
<header></header>
<main>
  <aside></aside>
  <div>
    <section class="main__div-top-section"></section>
    <section class="main__div-bottom-section"></section>
  </div>
  <aside></aside>
</main>
<footer></footer>
</body>
</html>
